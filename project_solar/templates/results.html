{% extends "base.html" %}
{% block content %}

<section class="content-section">

    		<form name="predictForm" method="POST" action="/predict" onsubmit="return validateForm()">
    			<div class="form-group">
    				<div class="row">
    				 	<div class="col-lg-6">
    				 		<h1>Solar Sales Predictor</h1>
    				 		<p> NYC will be energy deficient by 2025, importing from Canada.</p>
    				 		<h1>{% if label %} {{ label }} {% endif %}</h1>
							<br>
							<button class="btn btn-lg btn-primary" type="submit">Predict</button>
						</div>


                <p>Beds</p><br>
                <div class="form-group">
                    <div class="col-xs-1">
                      <label for="beds">Select list:</label>
                      <select class="form-control" id="beds" type="number" name="beds">
                            <option>1</option>
                            <option>2</option>
                            <option>3</option>
                            <option>4</option>
                            <option>5</option>
                            <option>6</option>
                            <option>7</option>
                            <option>8</option>
                            <option>9</option>
                            <option>10</option>
                            <option>11</option>
                            <option>12</option>
                      </select>
                    </div>
                </div>

                <p><small>Beds</small></p>
        		<br>

                <p>Baths</p><br>
                <div class="form-group">
                    <div class="col-xs-1">
                      <label for="baths">Select list:</label>
                      <select class="form-control" id="baths" type="number" name="baths">
                            <option>0</option>
                            <option>1</option>
                            <option>2</option>
                            <option>3</option>
                            <option>4</option>
                            <option>5</option>
                            <option>6</option>
                            <option>7</option>
                      </select>
                    </div>
                </div>
				<p><small>Baths </small></p>
                <br>

				<p>SQFT</p><br>
                <div class="form-group">
                    <div class="col-xs-1">
                      <label for="sqft">Select list:</label>
                      <select class="form-control" id="sqft" type="number" name="sqft">
                            <option>1000</option>
                            <option>2000</option>
                            <option>3000</option>
                            <option>4000</option>
                            <option>5000</option>
                            <option>6000</option>
                      </select>
                    </div>
                </div>
                <p><small>in sqft</small></p>
                <br>
                

                    </div>
                </div>
            </form>

</section>

{% endblock %}
